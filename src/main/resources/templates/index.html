<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring Boot MVC CRUD Hibernate</title>
    <meta charset="ISO-8859-1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<style>
    table, th, td {
        border: 1px solid black;
    }
    .center{
        display: flex;
        flex-direction: column;
        align-items: center;
    }
</style>
<body>
<div class="d-flex flex-column container align-items-center my-5">
<h2>Employees List</h2>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Employee First Name</th>
            <th scope="col">Employee Last Name</th>
            <th scope="col">Employee Email</th>
            <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr class="table-secondary" th:each="employee : ${employeesList}">
            <th scope="row" th:text="${employee.id}"></th>
            <td th:text="${employee.firstName}"></td>
            <td th:text="${employee.lastName}"></td>
            <td th:text="${employee.email}"></td>
            <td>
                <a th:href="@{/editEmployee/{id}(id=${employee.id})}" class="btn btn-primary">Edit</a>
                <a th:href="@{/deleteEmployee/{id}(id=${employee.id})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/newEmployeeForm}" class="btn btn-primary">Add Employee</a>
</div>
</body>
</html>
